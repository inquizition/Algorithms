name: "CUnit Tests"

on:  
  push:  
    branches: [main]  
  pull_request:  
    branches: [main]  

jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v3  
      - name: Install CUnit  
        run: sudo apt-get install -y libcunit1 libcunit1-doc libcunit1-dev  
      - name: Build and Run Tests  
        run: |  
          mkdir build  
          cd build  
          cmake ..  
          make  
          ctest --output-on-failure  
